<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #50C878; /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px; /* Increase the width */
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; /* Increase the margin */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-button {
            background-color: #3d7d30;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 15px 20px; /* Increase the padding */
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #50C878;
        }

        /* Background for the login page */
        .login-bg {
            background-image: url('login-background.jpg'); /* Replace with your login page background image */
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: #50C878;
            text-align: center; /* Center the text */
            padding: 35px 0; /* Adjust the top and bottom padding */
            position: relative;
            z-index: 1;
        }

        nav {
            position: absolute;
            top: 30px;
            right: 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 20px;
            padding: 5px 10px; /* Add padding to make the clickable area larger */
        }
    </style>
</head>
<body class="login-bg">
  
    <div class="login-container">
        <h2>Sign up</h2>
        <form action="/api/signup" method="POST">
            <div class="form-group">
                <input type="text" class="login-input" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="login-input" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="login-input" id="residentialAddress" name="residentialAddress" placeholder="Residential Address" required>
            </div>
            <div class="form-group">
                <input type="text" class="login-input" id="idNumberOrPassport" name="idNumberOrPassport" placeholder="13-digit ID Number/Passport" maxlength="13" required>
            </div>
            <div class="form-group">
                <input type="email" class="login-input" id="emailAddress" name="emailAddress" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" class="login-input" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Signup</button>
        </form>
    </div>

    <script>
        // Add JavaScript validation or functionality as needed
    </script>
</body>
</html>
