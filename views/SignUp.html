<head>

<style>
    body {
        font-family: "Helvetica Neue", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;

        border-radius: 10px;

        color: #4CAF50;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 12px 25px;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #0056b3;
    }

    .hidden {
        display: none;
    }

    #file-display {
        margin-top: 30px;
    }

    #patient-file-content {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    p {
        margin: 10px 0;
    }

    h3,
    h4 {
        margin-top: 20px;
    }

    a {
        text-decoration: none;
        color: #ffffff;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }

    /* ... (previous CSS rules) */

    /* Style the "Request Medication" button */
    #request-medication-button {
        text-align: center;
        margin-top: 20px;
    }

    #request-medication {
        display: inline-block;
        padding: 12px 25px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    #request-medication:hover {
        background-color: #0056b3;
    }
</style>

</head>

<body>
    <header>
        <nav>
            <a href="LandingPage.html" >HOME</a>
            <a href="about.html" >ABOUT</a>

            <a href="contact.html" class="active-link">CONTACT</a>
        </nav>
    </header>
<div class="container">
    <h2>Sign Up</h2>

<div class = "panel-body">
    <form action = "/api/signup" method="post">
    <label for="FirstNames">Enter your First Names:</label>
    <input type="text" id="FirstNames"  name="firstname" required>

    <label for="lastName">Enter your last Names:</label>
    <input type="text" id="lastName" name="lastname" required>

    <label for="ResAddress">Enter your residential address</label>
    <input type="text" id="ResAddress" name="ResAddress" required>

    <label for="idnumber">Enter your 13-digit ID Number/Passport number:</label>
    <input type="text" id="idnumber" name="idnumber" maxlength="13" required pattern="[0-9]{13}">
    
    <label for="email">Select your gender:</label>
    <div>
        <label for="male" class="radio-inline"><input type="radio" name="gender" value="m"
            id="male">Male</label>
        <label for="female" class="radio-inline"><input type="radio" name="gender" value="f"
            id="female">Female</label>    
            <label for="others" class="radio-inline"><input type="radio" name="gender" value="o"
                id="others">Others</label>    

    </div>
    

    <label for="email">Enter your email address:</label>
    <input type="text" id="email" name="EmailAddress" required>

    <label for="email">Enter your confirm the email address:</label>
    <input type="text" id="email" name="EmailAddress" required>
   
    <label for="cellNum">Enter your cellphone NUMBERS:</label>
    <input type="text" id="cellNum" name="cellNum" minlength="10" maxlength="10" required>

    <label for="password">create a new password:</label>
    <input type="text" id="password" name="password" maxlength="13" required>

    <label for="retypepassword">create a new password:</label>
    <input type="text" id="password" name="password" maxlength="13" required>

<div> <button id="check-id-button" type="submit">SIGN UP</button></div>
    <!-- Button to check the ID number -->
   
   
</div>
</body>

</html>
