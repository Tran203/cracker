<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Medication</title>
<style>
    body {
        font-family: "Helvetica Neue", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #4CAF50;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 12px 25px;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #0056b3;
    }

    .hidden {
        display: none;
    }

    #file-display {
        margin-top: 30px;
    }

    #patient-file-content {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    p {
        margin: 10px 0;
    }

    h3,
    h4 {
        margin-top: 20px;
    }

    a {
        text-decoration: none;
        color: #ffffff;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }

    /* ... (previous CSS rules) */

    /* Style the "Request Medication" button */
    #request-medication-button {
        text-align: center;
        margin-top: 20px;
    }

    #request-medication {
        display: inline-block;
        padding: 12px 25px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    #request-medication:hover {
        background-color: #0056b3;
    }
</style>

</head>


<body>
    <div class="container">
        <h2>Sign Up</h2>
        <!-- Input for First Name -->
        <form action="/api/signup" method="post">
            <label for="first-name">Enter your First Name:</label>
            <input type="text" id="first-name" name="firstName" required>
        
            <!-- Input for Last Name -->
            <label for="last-name">Enter your Last Name:</label>
            <input type="text" id="last-name" name="lastName" required>
        
            <!-- Input for Residential Address -->
            <label for="residential-address">Enter your Residential Address:</label>
            <input type="text" id="residential-address" name="residentialAddress" required>
        
            <!-- Input for ID Number/Passport Number -->
            <label for="id-number">Enter your 13-digit ID Number/Passport number:</label>
            <input type="text" id="id-number2" name="idNumberOrPassport" maxlength="13" required pattern="[0-9]{13}">
        
            <!-- Input for Email Address -->
            <label for="email">Enter your Email Address:</label>
            <input type="text" id="email" name="emailAddress" maxlength="255" required>
        
            <!-- Confirm Email Address -->
            <label for="confirm-email">Password:</label>
            <input type="text" id="confirm-email" name="password" required>
        
            <!-- Submit Button -->
            <button type="submit" id="sign-up-button">SIGN UP</button>
        </form>
    
    </div>
</body>


</html>
