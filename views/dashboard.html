<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINIC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: white; /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: #50C878;
            text-align: right;
            padding: 35px 40px;
            position: relative;
            z-index: 1;
        }

        nav {
            position: absolute;
            top: 30px;
            right: 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 20px;
            padding: 5px 10px; /* Add padding to make the clickable area larger */
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-weight: bold; /* Make the logo bold */
            color: white; /* Set the color to white */
            font-size: 1.5em; /* Adjust the font size as needed */
        }

        .dashboard {
            text-align: center;
            margin-top: 50px; /* Adjust the top margin */
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Adjust the bottom margin */
        }

        .button {
            background-color: #3d7d30;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 15px 30px; /* Adjust the padding */
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px; /* Adjust the horizontal margin */
        }

        .button:hover {
            background-color: #3d7d30;
        }

        /* Additional button styles */
        .book-appointment {
            background-color: #50C878; /* Change the color */
        }

        .medication {
            background-color: #50C878; /* Change the color */
        }

        .emergency {
            background-color: #50C878; /* Change the color */
        }

        .gbv {
            background-color: #50C878; /* Change the color */
        }

        .faqs {
            background-color: #50C878; /* Change the color */
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
        }

        .slideshow {
            position: absolute;
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 1s;
        }

        .slideshow.fade {
            opacity: 1;
        }
		 .active-link {
            background-color: #3d7d30 !important; /* Darker background color for active link */
        }
    </style>
</head>
<body>
    <header>
        <label class="logo">Q-MIN</label>
        <nav>
            <a href="/">HOME</a>
            <a href="/api/about">ABOUT</a>
            <a href="/api/dashboard" class="active-link">SERVICES</a>
            <a href="/api/contact" >CONTACT</a>
        </nav>
    </header>
    <div class="dashboard">
        <div class="row">
            <a href="book_appointment.html" class="button book-appointment">Book Appointment</a>
            <a href="request_medication.html" class="button medication">Medication</a>
        </div>
        <div class="row">
            <button class="button emergency">Emergency</button>
            <button class="button gbv">GBV</button>
        </div>
        <div class="row">
            <button class="button faqs">FAQ's</button>
        </div>
    </div>
    <div class="dashboard slideshow-container">
        <div class="slideshow fade">
            <img src="./clinic.jpg" alt="Image 1">
        </div>
        <div class="slideshow fade">
            <img src="./que.jpeg" alt="Image 2">
        </div>
        <div class="slideshow fade">
            <img src="./aboutphoto.jpeg" alt="Image 3">
        </div>
    </div>

    <script>
        // JavaScript to control the image slider
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.querySelectorAll(".slideshow");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.opacity = "0";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.opacity = "1";
            setTimeout(showSlides, 5000); // Change slide every 5 seconds (adjust as needed)
        }
		 // JavaScript to toggle the active class on navigation links
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.forEach(link => link.classList.remove('active-link'));
                link.classList.add('active-link');
            });
        });
    </script>
</body>
</html>
