<!DOCTYPE html>
<html lang="en">

<head>

    <title>Medication Prescription</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            box-sizing: border-box;
        }

        nav {
            background-color: rgb(20, 223, 102);
            height: 60px;
            width: 100%;
        }

        label.logo {
            color: white;
            font-size: 35px;
            line-height: 80px;
            padding: 0 100px;
            font-weight: bold;
        }

        nav ul {
            float: right;
            margin-right: 20px;
        }

        nav ul li {
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
            position: relative;
            /* Added to position dropdown */
        }

        nav ul li a {
            color: white;
            font-size: 17px;
            text-transform: uppercase;
            padding: 7px 13px;
            border-radius: 3px;
        }

        /* Style for dropdown */
        .dropdown .dropOption {
            display: none;
            position: absolute;
            background: white;
            /*margin-top: 15px;*/
            margin-left: 0;
            /* Adjust as needed */
        }

        /* Show the dropdown when hovering over the menu item */
        .dropdown:hover .dropOption {
            display: block;
        }

        a.active,
        a:hover {
            background: rgba(90, 200, 120, 0.9);
            transform: .5s;
        }

        .container {
            max-width: 600px;
            margin: 40px auto 0;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: rgba(90, 200, 120, 0.9);
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 20px;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>
