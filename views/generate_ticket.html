<!DOCTYPE html>
<html>
<head>
    <title>Appointment Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">
    <div class="ticket" style="border: 2px solid #333; padding: 20px; margin: 20px auto; max-width: 400px;">
        <p>Your Appointment Ticket</p>
        <div class="ticket-code" style="font-size: 24px; font-weight: bold;">TICKET-123456</div>
        <p>Nature of Visit: Primary Healthcare Consultation</p>
        <p>Issue: General Health Checkup</p>
        <p>Thank you for booking your appointment online.</p>
        <p>A confirmation ticket has been sent to your registered phone number.</p>
        <!-- Add the button to return to the dashboard -->
        <a href="/">
            <button class="custom-button">Return to Dashboard</button>
        </a>
    </div>
    <style>
        /* Custom button style */
        .custom-button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #4CAF50; /* Green color */
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s ease;
            font-family: Arial, sans-serif;
            text-decoration: none; /* Remove underline */
        }

        /* Hover effect */
        .custom-button:hover {
            background-color: #45A049; /* Darker green color on hover */
        }
    </style>
</body>
</html>
