<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Medication</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        #file-display {
            margin-top: 30px;
        }

        #patient-file-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        p {
            margin: 10px 0;
        }

        h3,
        h4 {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Style the "Request Medication" button */
        #request-medication-button {
            text-align: center;
            margin-top: 20px;
        }

        #request-medication {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #request-medication:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

        <h2>Request Medication</h2>
        <!-- Display patient file -->
        <div id="file-display" class="hidden">
            <div id="patient-file-content">
                <h3>Patient File</h3>
                <!-- Content will be generated using JavaScript -->
            </div>
        </div>
        <!-- Request Medication button (as a hyperlink) -->
        <div id="request-medication-button" class="hidden">
            <a href="/api/get_medication" id="request-medication">Request Medication</a>
        </div>
        <!-- Medication Request Form -->
        <form id="medication-request-form" class="hidden">
            <label for="medication">Select Medication:</label>
            <input list="medications" id="medication" name="medication" required>
            <datalist id="medications">
                <option value="Medication 1">
                <option value="Medication 2">
                <option value="Medication 3">
                <!-- Add more medication options as needed -->
            </datalist>
            <button type="submit">Submit Request</button>
        </form>
    </div>

        const fileInfo = "<%= file %>";
        if (fileInfo.length > 0) {
            // Display the patient file
            fileDisplay.classList.remove("hidden");
            // Show the "Request Medication" button
            requestMedicationButton.classList.remove("hidden");
        }

        // Event listener for the "Request Medication" button click
        requestMedicationButton.addEventListener("click", function () {
            // Show the medication request form
            medicationRequestForm.classList.remove("hidden");
        });

        // Event listener for medication request form submission
        medicationRequestForm.addEventListener("submit", function (e) {

        });
    </script>
</body>

</html>
